<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-[#FAFAFA]">
      <div class="container py-4 mx-auto flex justify-between items-baseline">
        <div>
          <a href="#"
            ><h1 class="text-2xl font-bold ps-2 md:ps-0">MEDIA STAR LTD.</h1></a
          >
        </div>

        <!-- Menu items -->
        <div class="hidden md:flex space-x-10 text-md md:order-2">
          <!-- Dropdown for "COMPANY" -->
          <div class="relative group">
            <a
              href="#"
              class="group-hover:text-red-500 flex items-center"
              onclick="toggleDropdown('desktop-company-dropdown')"
            >
              <p>COMPANY</p>
              <!-- Arrow indicators for open and closed -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-4 w-4 inline-block ml-1 transform transition-transform"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </a>
            <!-- Dropdown content (initially hidden) -->
            <div
              id="desktop-company-dropdown"
              class="hidden absolute left-0 p-2 space-y-2 bg-gray-400 opacity-80"
            >
              <a href="#"><p>ABOUT US</p></a>
              <hr />
              <a href="#"><p>ACHIEVEMENTS</p></a>
              <hr />
              <a href="#"><p>MANAGEMENT</p></a>
            </div>
          </div>

          <!-- Other menu items -->
          <a href="#"><p>BUSINESSES</p></a>
          <a href="#"><p>CSR</p></a>
          <a href="#"><p>CAREER</p></a>
          <a href="#"><p>CONTACT</p></a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden pr-2">
          <a
            id="mobile-menu-button"
            class="text-black"
            onclick="toggleDropdown('mobile-company-dropdown')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-8 w-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </a>
        </div>
      </div>

      <!-- Mobile menu (initially hidden) -->
      <div
        id="mobile-company-dropdown"
        class="hidden md:hidden text-right pr-2 fixed top-[72px] w-full bg-gray-400 opacity-50 z-50"
      >
        <!-- Dropdown for "COMPANY" in mobile menu -->
        <div class="relative group">
          <a
            href="#"
            class="group-hover:text-red-500 flex items-center justify-end"
            onclick="toggleDropdown('mobile-company-dropdown')"
          >
            <p>COMPANY</p>
            <!-- Arrow indicator -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-4 w-4 inline-block ml-1 transform transition-transform"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </a>
          <!-- Dropdown content (initially hidden) -->
          <div
            id="mobile-company-dropdown"
            class="mt-2 space-y-2 bg-white border border-gray-200"
          >
            <a href="#"><p>ABOUT US</p></a>
            <a href="#"><p>ACHIEVEMENTS</p></a>
            <a href="#"><p>MANAGEMENT</p></a>
          </div>
        </div>

        <!-- Other mobile menu items -->
        <a href="#"><p>BUSINESSES</p></a>
        <a href="#"><p>CSR</p></a>
        <a href="#"><p>CAREER</p></a>
        <a href="#"><p>CONTACT</p></a>
      </div>
    </nav>

    <script>
      // Function to toggle dropdown visibility
      function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.classList.toggle("scale-y-0");
        dropdown.classList.toggle("scale-y-100");
      }
    </script>
  </body>
</html>
